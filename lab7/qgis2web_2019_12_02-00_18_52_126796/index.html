        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

        }

        function pop_map_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }


        function style_map_1_0(feature) {
            if (feature.properties['score_norm'] >= 0 && feature.properties['score_norm'] <= 0.1 ) {

                pane: 'pane_map_1',
                opacity: .1,
                color: 'rgba(84, 84, 84, 1)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 0.2,
                fillColor: 'rgba(158, 158, 158, 1)',
                interactive: false,
            }
            }
			
            if (feature.properties['score_norm'] >= 0.1 && feature.properties['score_norm'] <= 6548568.72 ) {
                return {
                pane: 'pane_map_1',
                opacity: 1,
                color: 'rgba(209, 209, 209, 1)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255, 242, 242, 1)',
                interactive: false,
            }
            }

                pane: 'pane_map_1',
                opacity: 1,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255, 191, 191, 1)',
                interactive: false,
            }

                return {
                pane: 'pane_map_1',
                opacity: 1,
                color: 'rgba(209, 209, 209, 1)',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255, 128, 128, 1)',
                interactive: false,
            }
            }

            if (feature.properties['score_norm'] >= 36497607.71 && feature.properties['score_norm'] <= 130215322.47 ) {
                return {
                pane: 'pane_map_1',
                opacity: 1,
                color: 'rgba(209, 209, 209, 1)',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,

                pane: 'pane_map_1',
                opacity: 1,
                color: 'rgba(209, 209, 209, 1)',

            }

        map.getPane('pane_map_1').style.zIndex = 401;
        map.getPane('pane_map_1').style['mix-blend-mode'] = 'normal';
        var layer_map_1 = new L.geoJson(json_map_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_map_1',
            layerName: 'layer_map_1',
            pane: 'pane_map_1',
            onEachFeature: pop_map_1,
            style: style_map_1_0,

        bounds_group.addLayer(layer_map_1);
        map.addLayer(layer_map_1);
		
        function pop_Waterway_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['waterway'] !== null ? Autolinker.link(feature.properties['waterway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Waterway_2_0() {
            return {
                pane: 'pane_Waterway_2',
                opacity: .5,
                color: 'rgba(24,143,139,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }

        bounds_group.addLayer(layer_Footsites_near_5);

        var baseMaps = {};
        L.control.layers(baseMaps,{'Waste sites <br> accessible only by foot,<br> near blockages<br /><table><tr><td style="text-align: center;"><img src="legend/Footsites_near_5_10.png" /></td><td>Handful</td></tr><tr><td style="text-align: center;"><img src="legend/Footsites_near_5_101.png" /></td><td>Bagful</td></tr><tr><td style="text-align: center;"><img src="legend/Footsites_near_5_502.png" /></td><td>Cartload</td></tr><tr><td style="text-align: center;"><img src="legend/Footsites_near_5_2503.png" /></td><td>Truckload</td></tr></table>': layer_Footsites_near_5,'Waste sites <br>accessible only by foot<br /><table><tr><td style="text-align: center;"><img src="legend/Footsites_far_4_10.png" /></td><td>Handful</td></tr><tr><td style="text-align: center;"><img src="legend/Footsites_far_4_101.png" /></td><td>Bagful</td></tr><tr><td style="text-align: center;"><img src="legend/Footsites_far_4_502.png" /></td><td>Cartload</td></tr><tr><td style="text-align: center;"><img src="legend/Footsites_far_4_2503.png" /></td><td>Truckload</td></tr></table>': layer_Footsites_far_4,'<img src="legend/Blockage_3.png" /> Blockage': layer_Blockage_3,'<img src="legend/Waterway_2.png" /> Waterway': layer_Waterway_2,'<img src="scale.png" /> ': layer_map_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
